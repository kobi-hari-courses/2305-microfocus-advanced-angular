<ng-container *ngIf="question$ | async as question">
    <h1>{{question.caption}}</h1>
    <div class="all-answers">
        <div class="answer" *ngFor="let answer of question.answers; let i = index"
            (click)="answerCurrentQuestion(i)"
        >
            {{answer}}
        </div>    
    </div>
</ng-container>
